<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 访问服务器的 socket 资源 -->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
</head>

<body>
    <script>
        let sock = io.connect('ws://localhost:8080'); // websocket 协议
        sock.emit('test', 124);
        sock.on('num1', num => {
            console.log('服务器的数据', num);
        });
    </script>
</body>
